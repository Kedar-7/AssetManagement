<p>assetrequestlist works!</p>
<h2> Asset Request List</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th> Request Id</th>
            <th> Date Requested </th>
            <th> Request Type </th>
            <th> Status </th>
            <th> Asset Id </th>
            <th> Employee Id </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let assetRequest of assetRequestList">
            <td> {{ assetRequest.requestId }} </td>
            <td> {{ assetRequest.dateRequested }} </td>
            <td> {{ assetRequest.requestType }} </td>
            <td> {{ assetRequest.status }} </td>
            <td> {{ assetRequest }} </td>
            <td> {{ assetRequest.employeeId }} </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteById(assetRequest.requestId)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
